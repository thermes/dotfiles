show_always = true

[hostname]
style = "lavender"
format = '[@$hostname ]($style)'
ssh_only = false

[line_break]
disabled = false


## Right Prompt

[cmd_duration]
style = "lavender"
format = "in $duration "
show_milliseconds = true

[status]
disabled = false
symbol = "x"
not_executable_symbol = "noexec"
not_found_symbol = "notfound"
sigint_symbol = "sigint"
signal_symbol = "sig"
format = '[$symbol $status $common_meaning$signal_name$maybe_int]($style) '

[jobs]
symbol = "jobs "
number_threshold = 1

[shlvl]
disabled = false
symbol = "shlvl "
threshold = 3

[time]
disabled = false
style = "lavender"
format = '[\[$time\]]($style)'
time_format = "%T"


