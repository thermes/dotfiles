# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$fill\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$c\
$cpp\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$fortran\
$gleam\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$quarto\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$typst\
$vlang\
$vagrant\
$zig\
$docker_context\
$conda\
$package\
$os\
$container\
$username\
$hostname\
$line_break\
$character"""

right_format = """
$cmd_duration\
$status\
$jobs\
$shlvl\
$time"""

# Inserts a blank line between shell prompts
add_newline = true

# Sets which color palette from palettes to use
palette = 'catppuccin_macchiato'


## Left Prompt

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"
vimcmd_visual_symbol = "[<](bold yellow)"
vimcmd_replace_symbol = "[<](bold lavender)"
vimcmd_replace_one_symbol = "[<](bold lavender)"

[fill]
disabled = false
symbol = ' '

[directory]
style = "peach"
truncation_length = 0
truncate_to_repo = false
read_only = ' ro'
read_only_style = 'red'
truncation_symbol = ".../"
repo_root_style = "bold peach"

[git_branch]
symbol = "git "
style = "yellow"
format = '[$symbol$branch(:$remote_branch)]($style) '
truncation_symbol = "..."

[git_status]
style = "yellow"
ahead = ">${count}"
behind = "<${count}"
diverged = "<>"
renamed = "r"
deleted = "x"

[c]
symbol = "C "
style = "green"
format = '[$symbol($version )]($style)'

[cpp]
symbol = "C++ "
style = "green"
format = '[$symbol($version )]($style)'

